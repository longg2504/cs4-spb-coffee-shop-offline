<th:block th:fragment="modal-bill-detail">

  <div class="modal fade" id="mdBillDetail" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
       data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal Show Bill Detail</h1>
          <button type="button" class="btn-close btnCloseMdBillDetail" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="modal-alert-danger hide">
          </div>

          <table id="tbBillDetail" class="table table-hover">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Image</th>
              <th scope="col">Unit</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Amount</th>
              <th scope="col">Province</th>
              <th scope="col">District</th>
              <th scope="col">Ward</th>
              <th scope="col">Address</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</th:block>
